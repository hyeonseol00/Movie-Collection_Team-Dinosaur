<header class="p-3 text-bg-dark">
	<div class="container">
		<div class="d-flex align-items-center justify-content-center">
			<ul class="nav col-auto me-auto justify-content-center">
				<li><a href="#" class="nav-link px-2 text-white">영화 모음집</a></li>
			</ul>

			<div class="text-end">
				<button id="exit-button" type="button" class="btn btn-outline-danger me-2">나가기</button>
			</div>
		</div>
	</div>
</header>

<div class="card-box row row-cols-1 row-cols-lg-2">
	<div class="col p-4">
		<div id="poster-frame">
			<!-- common.js/clickedCard()에서 추가 -->
		</div>
	</div>
	<div class="col p-4 container">
		<div id="review-box" class="mb-3">
			<h3 class="mb-3 text-center">리뷰 남기기</h3>
			<div class="row row-cols-2">
				<div class="col">
					<div class="form-floating mb-3">
						<input type="email" class="form-control" placeholder="이름">
						<label for="floatingInput">이름</label>
					</div>
				</div>
				<div class="col">
					<div class="form-floating mb-3">
						<input type="password" class="form-control" placeholder="비밀번호">
						<label for="floatingInput">비밀번호</label>
					</div>
				</div>
			</div>
			<div class="form-floating mb-3">
				<textarea id="review-textarea" type="text" class="form-control" placeholder="리뷰"></textarea>
				<label for="floatingInput">리뷰</label>
			</div>
			<div class="d-grid dflex justify-content-end">
				<button id="post-button" type="button" class="btn btn-dark">등록</button>
			</div>
		</div>
		<div>
			<div class="card border-secondary mb-3">
				<div class="card-header">
					<h5>이름 테스트 입니다.</h5>
				</div>
				<div class="card-body text-secondary">
					<p class="card-text">리뷰 테스트 입니다.</p>
					<div class="d-flex gap-2 justify-content-end">
						<button id="update-button" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#update-modal">수정</button>
						<button type="button" class="btn btn-dark">삭제</button>
					</div>
				</div>
			</div>
			<div class="card border-secondary mb-3">
				<div class="card-header">
					<h5>이름</h5>
				</div>
				<div class="card-body text-secondary">
					<p class="card-text">리뷰</p>
					<div class="d-flex gap-2 justify-content-end">
						<button type="button" class="btn btn-secondary">수정</button>
						<button type="button" class="btn btn-dark">삭제</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="update-modal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5">리뷰 수정</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-floating mb-2">
						<input id="modal-name-input" type="email" class="form-control" placeholder="이름">
						<label for="floatingInput">이름</label>
					</div>
					<div class="form-floating mb-2">
						<input id="modal-password-input" type="password" class="form-control" placeholder="비밀번호">
						<label for="floatingInput">비밀번호</label>
					</div>
					<div class="form-floating mb-2">
						<textarea id="modal-review-textarea" type="text" class="form-control" placeholder="리뷰"></textarea>
						<label for="floatingInput">리뷰</label>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				<button type="button" class="btn btn-primary">수정</button>
			</div>
		</div>
	</div>
</div>
