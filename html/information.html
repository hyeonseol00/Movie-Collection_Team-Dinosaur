<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Movie Sangsae Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="js/newpage.js" type="module"></script>
</head>

<body>
	<header class="p-3 text-bg-dark">
		<div class="container">
			<div class="d-flex align-items-center justify-content-center">
				<ul class="nav col-auto me-auto justify-content-center">
					<a href="#" class="nav-link px-2 text-white">영화 모음집</a>
				</ul>
			</div>
		</div>
	</header>
	<div class="Sangsae">
		<div id="moviePoster" class="poster-frame"></div>
		<div class="form-floating">
			<textarea class="form-control" placeholder="Leave a comment here" id="titleTextarea"></textarea>
			<label for="floatingTextarea">제목</label>
		</div>
		<div class="form-floating">
			<textarea class="form-control" placeholder="Leave a comment here" id="releaseDateTextarea"></textarea>
			<label for="floatingTextarea">개봉일자</label>
		</div>
		<div class="form-floating">
			<textarea class="form-control" placeholder="Leave a comment here" id="movieIdTextarea"></textarea>
			<label for="floatingTextarea">영화 ID</label>
		</div>
		<div class="form-floating">
			<textarea class="form-control" placeholder="Leave a comment here" id="voteAverageTextarea"></textarea>
			<label for="floatingTextarea">평균 평점</label>
		</div>
		<div class="form-floating">
			<textarea class="form-control" placeholder="Leave a comment here" id="voteCountTextarea"></textarea>
			<label for="floatingTextarea">평점 수</label>
		</div>
		<div class="form-floating">
			<textarea class="form-control" placeholder="Leave a comment here" id="overviewTextarea"></textarea>
			<label for="floatingTextarea">영화 내용</label>
		</div>
	</div>
	<div class="container" id="reviewbox">
		<div class="container" id="inner-box">
			<div class="input-container">
				<input type="text" id="idInput" placeholder="ID" />
				<input type="password" id="pwInput" placeholder="Password" />
			</div>
			<div class="form-floating">
				<input class="form-control" placeholder="Leave a comment here" id="textInput"
					style="height: 150px"></input>
				<label for="floatingTextarea">후기</label>
			</div>
			<div class="button-container">
				<button class="edit-button">수정</button>
				<button class="delete-button">삭제</button>
				<button class="register-button">등록</button>
			</div>
		</div>
	</div>
	<a href="#" class="nav button-top">
		<img src="source/topButton.png" alt="" />
	</a>
</body>

</html>
