<header class="p-3 text-bg-dark">
	<div class="container">
		<div class="d-flex align-items-center justify-content-center">
			<ul class="nav col-auto me-auto justify-content-center">
				<a href="#" class="nav-link px-2 text-white">영화 모음집</a>
			</ul>
		</div>
	</div>
</header>
<div class="sangsae">
	<div id="movie-poster" class="poster-frame"></div>
	<div class="form-floating">
		<textarea class="form-control" placeholder="Leave a comment here" id="title-textarea"></textarea>
		<label for="floating-textarea">제목</label>
	</div>
	<div class="form-floating">
		<textarea class="form-control" placeholder="Leave a comment here" id="release-date-textarea"></textarea>
		<label for="floating-textarea">개봉일자</label>
	</div>
	<div class="form-floating">
		<textarea class="form-control" placeholder="Leave a comment here" id="movie-id-textarea"></textarea>
		<label for="floating-textarea">영화 ID</label>
	</div>
	<div class="form-floating">
		<textarea class="form-control" placeholder="Leave a comment here" id="vote-average-textarea"></textarea>
		<label for="floating-textarea">평균 평점</label>
	</div>
	<div class="form-floating">
		<textarea class="form-control" placeholder="Leave a comment here" id="vote-count-textarea"></textarea>
		<label for="floating-textarea">평점 수</label>
	</div>
	<div class="form-floating">
		<textarea class="form-control" placeholder="Leave a comment here" id="overview-textarea"></textarea>
		<label for="floating-textarea">영화 내용</label>
	</div>
</div>
<div class="container" id="review-box">
	<div class="container" id="inner-box">
		<div class="input-container">
			<input type="text" id="id-input" placeholder="ID" />
			<input type="password" id="pw-input" placeholder="Password" />
		</div>
		<div class="form-floating">
			<input class="form-control" placeholder="Leave a comment here" id="text-input" style="height: 150px"></input>
			<label for="floating-textarea">후기</label>
		</div>
		<div class="button-container">
			<button class="edit-button">수정</button>
			<button class="delete-button">삭제</button>
			<button class="register-button">등록</button>
		</div>
	</div>
</div>
