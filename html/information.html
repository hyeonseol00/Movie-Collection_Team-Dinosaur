<header class="p-3 text-bg-dark">
	<div class="container">
		<div class="d-flex align-items-center justify-content-center">
			<ul class="nav col-auto me-auto justify-content-center">
				<li><a href="#" class="nav-link px-2 text-white">영화 모음집</a></li>
			</ul>

			<div class="text-end">
				<button id="exit-button" type="button" class="btn btn-outline-danger me-2">나가기</button>
			</div>
		</div>
	</div>
</header>

<div class="row row-cols-1 row-cols-xl-2 card-box">
	<div class="col p-4 text-center">
		<div class="poster-frame">
			<img src="${docs[idx]['posterImage']}" alt="">
		</div>
		<br>
		<h1>${docs[idx]['title']}</h1>
		<h5>${docs[idx]['originalTitle']}</h5>
		<br>
		<p>개봉 일자 : ${docs[idx]['releaseDate']}</p>
		<p>영화 ID : ${docs[idx]['movieId']}</p>
		<p>평균 평점 : ${docs[idx]['voteAverage']}</p>
		<p>평점 수 : ${docs[idx]['voteCount']}</p>
		<p>줄거리 : <br>&emsp;${docs[idx]['overview']}</p>
	</div>
	<div class="col p-4 container">
		<div id="review-box">
			<div>
				<h3 class="mb-3 text-center">리뷰 남기기</h3>
				<div class="row row-cols-2">
					<div class="form-floating mb-1">
						<input type="email" class="form-control" placeholder="이름">
						<label for="floatingInput">이름</label>
					</div>
					<div class="form-floating mb-1">
						<input type="password" class="form-control" placeholder="비밀번호">
						<label for="floatingInput">비밀번호</label>
					</div>
				</div>
				<div class="form-floating mb-1">
					<textarea type="text" class="form-control" placeholder="리뷰"></textarea>
					<label for="floatingInput">리뷰</label>
				</div>
				<button type="button" class="btn btn-dark">등록</button>
			</div>
		</div>
	</div>
</div>
