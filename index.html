<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Collection</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="css/style.css">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

				</ul>

				<div class="col-auto me-3">
					<input id="search-box" type="search" class="form-control form-control-light text-bg-light"
						placeholder="찾아보기..." aria-label="Search" autofocus>
				</div>

				<div class="text-end">
					<button id="search-button" type="button" class="btn btn-outline-light me-2">검색</button>
				</div>
			</div>
		</div>
	</header>

	<nav class="pagination-top" aria-label="Page navigation example">
		<ul class="pagination pagination-lg justify-content-end">
			<li class="page-item"><a class="page-link" href="#">이전</a></li>

			<li class="page-item"><a class="page-link" href="#">4</a></li>
			<li class="page-item"><a class="page-link" href="#">5</a></li>
			<li class="page-item"><a class="page-link" href="#">다음</a></li>

	</nav>

			<!-- 카드 추가 부분 -->
		</div>
	</div>

	<nav class="pagination-btm" aria-label="Page navigation example">
		<ul class="pagination pagination-lg justify-content-center">
			<li class="page-item"><a class="page-link" href="#">이전</a></li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">4</a></li>
			<li class="page-item"><a class="page-link" href="#">5</a></li>
			<li class="page-item"><a class="page-link" href="#">다음</a></li>
		</ul>
	</nav>

	<a href="#" class="nav button-top">
		<img src="source/topButton.png" alt="">
	</a>

	<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-body">
					<div id="modal-inneer" class="container">
						<!-- 모달 내용 부분 -->
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

			</div>
